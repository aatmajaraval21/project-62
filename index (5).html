<!DOCTYPE html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="photo gallery">
        <h1>photo gallery</h1>
        <div class="line"></div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fillustrations%2Fdoraemon-cartoon-character-toy-4553920%2F&psig=AOvVaw3qzghQn5Qu78dEaPpBy9CB&ust=1619343076978000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCMjKzanJlvACFQAAAAAdAAAAABAF>
       
        <br>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F513128951278383331%2F&psig=AOvVaw1U2v3IH4O2eVb_cn1Z9hqO&ust=1619343228431000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKDe9eXJlvACFQAAAAAdAAAAABAD"
    </section>



<h2>Click On The Games To Explore</h2>

<h5>This games are bulid in game lab, click on the game to play</h5>

<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="Winne_Pooh.png" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Winne_Pooh</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="Car_game.png" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Car_game</p>
          </div>
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>



    <h2>Click On The Play Store Apps To Explore</h2>
